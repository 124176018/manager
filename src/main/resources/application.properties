logging.level.org.springframework=DEBUG
server.port=80
server.servlet.context-path=/manager
# 页面默认前缀目录
spring.mvc.view.prefix=/WEB-INF/views/jsps/
# 响应页面默认后缀
spring.mvc.view.suffix=.jsp
#关闭默认模板引擎
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false
#Mybatis整合
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.aishang.manager.po
#数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
